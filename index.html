<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión mi princesa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-size: cover; /* Cubre todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita repetición */
            transition: background-image 1s ease-in-out;
            margin: 0;
        }

        /* Media query para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Ajusta la imagen sin recortar */
                background-position: center; /* Centra la imagen */
            }
        }

        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesión mi princesa🥺🤍</h2>
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <script>
        const images = [
            'url("nomi.jpg")',
            'url("nomi1.jpg")',
            'url("nomi2.jpg")'
        ];
        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeBackground, 5000);

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Nomi' && password === '05082024') {
                window.location.href = 'index2.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }

        changeBackground();
    </script>
</body>

</html>
